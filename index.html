<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  
  <div id="masthead" class="container z-depth-5">
    <div class="col s12 m7">
      <div class="card-content purple darken-4 white-text">
        <h3 class="header">Anytime is Train Time</h3>
        <h5>Choo Choooo!</h5>
      </div>
    </div>
  </div>

  <div class="container z-depth-5">
    <div class="card-panel deep-purple white-text">
      <span><i class="material-icons left">train</i>Current Train Schedule</span>
    </div>
    <table class="striped">
        <thead class="deep-purple white-text">
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="train-info">
          <!-- <td>'s will append here -->
        </tbody>
      </table>

  <!--  </div> -->
  </div>

  <div class="container z-depth-5">
    <div class="card-panel deep-purple white-text">
      <span><i class="material-icons left">add</i>Add Train</span>
        
      <div class="card deep-purple lighten-1 white-text">
      <div class="card-content">
        <form class="col s10">
          <div class="row">
            <div class="input-field col s5">
              <input placeholder="Train Name" id="trainName" type="text">
              <label for="train_name"></label>
            </div>

            <div class="input-field col s5">
              <input placeholder="Destination" id="destination" type="text">
              <label for="destination"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s5">
              <input placeholder="First Train Time (HH:mm)" id="firstTrain" type="text">
              <label for="first_train"></label>
            </div>

            <div class="input-field col s5">
              <input placeholder="Frequency (min)" id="frequency" type="number">
              <label for="frequency"></label>
            </div>
          </div>              
        </form>
          <button id="add-train" class="waves-effect waves-light btn deep-purple accent-4"><i class="material-icons left">add</i>
            <i class="material-icons">train</i>
          </button>
      </div>
      </div>
    </div>
  </div>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
