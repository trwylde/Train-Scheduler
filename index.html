<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  
  <div id="masthead" class="container z-depth-5">
    <div class="col s12 m7">
      <div class="card-content indigo darken-1 white-text">
        <h2 class="header">Anytime is Train Time</h2>
        <h5>Choo Choo. Chee Chee.</h5>
      </div>
    </div>
  </div>

  <div class="container z-depth-5">
    <div class="card-panel indigo white-text">
      <span><i class="material-icons left">train</i>Current Train Schedule</span>
    </div>
  
  <table>
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Miles Away</th>
      </tr>
    </thead>
  </table>

  </div>

  <div class="container z-depth-5">
    <div class="card-panel indigo white-text">
      <span><i class="material-icons left">add</i>Add Train</span>
        
      <div class="card indigo lighten-1 white-text">
      <div class="card-content">
        <form class="col s10">
          <div class="row">
            <div class="input-field col s5">
              <input placeholder="Train Name" id="first_name" type="text" class="validate">
              <label for="first_name"></label>
            </div>

            <div class="input-field col s5">
              <input placeholder="Destination" id="first_name" type="text" class="validate">
              <label for="first_name"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s5">
              <input placeholder="First Train Time (HH:mm)-military time" id="first_name" type="text" class="validate">
              <label for="first_name"></label>
            </div>

            <div class="input-field col s5">
              <input placeholder="Frequency (min)" id="first_name" type="text" class="validate">
              <label for="first_name"></label>
            </div>
          </div>              
        </form>
          <button id="submit" class="waves-effect waves-light btn indigo darken-1"><i class="material-icons left">add</i>
            <i class="material-icons">train</i>
          </button>
      </div>
      </div>
    </div>
  </div>


<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
</body>
</html>
